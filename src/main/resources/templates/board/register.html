<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><b>Register Page</b></h5>
            <form action="/board/register" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b>Title</b></label>
                    <input type="text" name="title" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label"><b>Writer</b></label>
                    <input type="text" name="writer" class="form-control" id="exampleFormControlInput2">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><b>Content</b></label>
                    <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="5" ></textarea>
                </div>

                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
