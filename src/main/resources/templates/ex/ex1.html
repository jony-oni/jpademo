<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:with="num1=${10},num2=${20}">
    <h4 th:text="${num1+num2}"></h4>
  </div>
  <h4>[[${List}]]</h4>
  <h4 th:text="${list}"></h4>
  <ul>
    <li th:each="str,status: ${list}">
      <span th:if="${status.odd}"> ODD -- [[${str}]]</span>
      <span th:unless="${status.odd}"> EVEN -- [[${str}]]</span>
    </li>
  </ul>
  <a th:href="@{/hello1(name='AAA', age=16)}">Go to/hello1</a></br>
  <a th:href="@{/hello(name='한글처리', age=16)}">Go to/hello</a></br>
  <a th:href="@{/hello(types=${ {'AA','BB','CC'} }, age= 16)}">Go to /hello</a>

</body>
</html>
